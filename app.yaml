runtime: go119
service: ref

handlers:
- url: /.*
  script: _go_app

nobuild_files:
- vendor

env_variables:
  GOOGLE_TOKEN_AUDIENCE: "<oauth-client-id>.apps.googleusercontent.com"
  DB_USER: "postgres"
  DB_PASS: "<password>"
  INSTANCE_UNIX_SOCKET: "/cloudsql/<project>:<region>:<instanceid>"
  DB_NAME: "postgres"
  TOKEN_VALID_MINUTES: 60
  REFRESH_TOKEN_VALID_MINUTES: 240
  TOKEN_GRACE_SECONDS: 20
  ALLOWED_ORIGIN: http://localhost
  PRIVATE_KEY: | 
    -----BEGIN RSA PRIVATE KEY-----
    <a private key generated by you to sign tokens>
    -----END RSA PRIVATE KEY-----
  PUBLIC_KEY: | 
    -----BEGIN PUBLIC KEY-----
    <your public key.  Used to verify token signatures>
    -----END PUBLIC KEY-----